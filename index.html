<!DOCTYPE html>
<html>
<head>
  <title>For Kris â¤ï¸</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 350px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #yes { background: #ff4d6d; color: white; }
    #no { background: gray; color: white; position: absolute; }

    #countdown {
      font-size: 60px;
      font-weight: bold;
      display: none;
    }

    .heart {
      font-size: 40px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    video {
      width: 300px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<div class="card" id="mainCard">
  <h1>Enter Your Name ğŸ’•</h1>
  <input type="text" id="nameInput" value="Kris">
  <br><br>
  <button onclick="start()">Continue â¤ï¸</button>
</div>

<div id="countdown">3</div>

<script>

function start() {
  document.getElementById("bgMusic").play();

  const name = document.getElementById("nameInput").value;
  document.getElementById("mainCard").style.display = "none";

  const countdown = document.getElementById("countdown");
  countdown.style.display = "block";

  let count = 3;
  const interval = setInterval(() => {
    count--;
    countdown.innerText = count;
    if (count === 0) {
      clearInterval(interval);
      showLoveQuestion(name);
    }
  }, 1000);
}

function showLoveQuestion(name) {
  document.body.innerHTML = `
    <div class="card">
      <h1>${name}â€¦ Do You Love Me? ğŸ’–</h1>
      <div class="heart">â¤ï¸</div>
      <br>
      <button id="yes" onclick="areYouSure()">Yes ğŸ˜</button>
      <button id="no" onmouseover="moveNo()">No ğŸ˜¢</button>
    </div>
  `;
}

function moveNo() {
  const noBtn = document.getElementById("no");
  noBtn.style.top = Math.random() * window.innerHeight + "px";
  noBtn.style.left = Math.random() * window.innerWidth + "px";
}

function areYouSure() {
  document.body.innerHTML = `
    <div class="card">
      <h1>Are you REALLY sure? ğŸ˜</h1>
      <button onclick="finalYes()">YES I AM ğŸ˜¤ğŸ’˜</button>
    </div>
  `;
}

function finalYes() {
  document.body.innerHTML = `
    <div style="text-align:center; margin-top:40px;">
      <h1 style="font-size:40px;">I KNEW IT ğŸ˜â¤ï¸</h1>

      <video autoplay muted loop controls>
        <source src="our-reel.mp4" type="video/mp4">
      </video>

      <p style="font-size:22px; margin-top:20px;">
        Kris... <br>
        I love you more than you do â¤ï¸ <br>
        More than pizza ğŸ• <br>
        More than sleep ğŸ˜´ <br>
        More than the entire universe ğŸŒŒ
      </p>

      <h2 style="margin-top:30px; font-size:28px;">
        Forever Yours, <br><br>
        â¤ï¸ YOUR_NAME_HERE â¤ï¸
      </h2>
    </div>
  `;

  confetti({
    particleCount: 300,
    spread: 150,
    origin: { y: 0.6 }
  });
}

</script>

</body>
</html>
