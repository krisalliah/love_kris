<!DOCTYPE html>
<html>
<head>
  <title>For Kris ‚ù§Ô∏è</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 350px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #yes { background: #ff4d6d; color: white; }
    #no { background: gray; color: white; position: absolute;
        transition: transform 0.15s ease;
     }

    #countdown {
      font-size: 60px;
      font-weight: bold;
      display: none;
    }

    .heart {
      font-size: 40px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    video {
      width: 300px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

        <audio id="bgMusic" loop>
          <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
        </audio>
        
        <div class="card" id="mainCard">
          <h1>Enter Your Name üíï</h1>
        
          <input 
            type="text" 
            id="nameInput" 
            placeholder="Type your name üíñ" 
            oninput="checkInput()"
          >
        
          <br><br>
        
          <button 
            id="continueBtn" 
            onclick="start()" 
            disabled 
            style="opacity:0.6; cursor:not-allowed;"
          >
            Continue ‚ù§Ô∏è
          </button>
        </div>
        
        <div id="countdown" style="display:none;">3</div>

<script>

    // Enable/Disable Continue button based on input
    function checkInput() {
      const name = document.getElementById("nameInput").value.trim();
      const btn = document.getElementById("continueBtn");
    
      if (name.length > 0) {
        btn.disabled = false;
        btn.style.opacity = "1";
        btn.style.cursor = "pointer";
      } else {
        btn.disabled = true;
        btn.style.opacity = "0.6";
        btn.style.cursor = "not-allowed";
      }
    }
    
    // Allow Enter key to trigger start
    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("nameInput");
      input.addEventListener("keypress", function (event) {
        if (event.key === "Enter" && !document.getElementById("continueBtn").disabled) {
          start();
        }
      });
    });
    
    let userName = "";
    
    // Start Countdown
    function start() {
      userName = document.getElementById("nameInput").value.trim();
    
      document.getElementById("bgMusic").play();
      document.getElementById("mainCard").style.display = "none";
    
      const countdown = document.getElementById("countdown");
      countdown.style.display = "block";
    
      let count = 3;
      countdown.innerText = count;
    
      const interval = setInterval(() => {
        count--;
        countdown.innerText = count;
        if (count === 0) {
          clearInterval(interval);
          showLoveQuestion();
        }
      }, 1000);
    }
    
    // Love Question Screen
    function showLoveQuestion() {
      document.body.innerHTML = `
        <div class="card">
          <h1>${userName}‚Ä¶ Do You Love Me? üíñ</h1>
          <div class="heart">‚ù§Ô∏è</div>
          <br>
          <button id="yes" onclick="areYouSure()">Yes üòç</button>
          <button id="no" onmousemove="moveNo(event)">No üò¢</button>
        </div>
      `;
    }
    
    // Move No Button
    function moveNo(event) {
      const noBtn = document.getElementById("no");
    
      const rect = noBtn.getBoundingClientRect();
    
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;
    
      const mouseX = event.clientX;
      const mouseY = event.clientY;
    
      const moveX = (btnCenterX - mouseX) * 0.8;
      const moveY = (btnCenterY - mouseY) * 0.8;
    
      noBtn.style.position = "relative";
      noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
    }   
      
    // Are You Sure Screen
    function areYouSure() {
      document.body.innerHTML = `
        <div class="card">
          <h1>Are you REALLY sure, ${userName}? üòè</h1>
          <button onclick="finalYes()">YES I AM üò§üíò</button>
        </div>
      `;
    }
    
    // Final Screen
    function finalYes() {
      document.body.innerHTML = `
        <div style="text-align:center; margin-top:40px;">
          <h1 style="font-size:40px;">I KNEW IT üòé‚ù§Ô∏è</h1>
    
          <video autoplay muted loop controls>
            <source src="our-reel.mp4" type="video/mp4">
          </video>
    
          <p style="font-size:22px; margin-top:20px;">
            ${userName}... <br>
            I love you more than you do ‚ù§Ô∏è <br>
            More than pizza üçï <br>
            More than sleep üò¥ <br>
            More than the entire universe üåå
          </p>
    
          <h2 style="margin-top:30px; font-size:28px;">
            Forever Yours, <br><br>
            ‚ù§Ô∏è ${userName} ‚ù§Ô∏è
          </h2>
        </div>
      `;
    
      confetti({
        particleCount: 300,
        spread: 150,
        origin: { y: 0.6 }
      });
    }
    
    </script>

</body>
</html>
